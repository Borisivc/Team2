    <div class="form-registro">
        <div class = "">

            	<div class = "panel-heading">
                     <h5>REGISTO USUARIO</h5>
                </div>
                    <form id = "registro" action="msj_registro.html">
                    <input type = "text" class = "form-control" name = "username2" placeholder = "Usuario"/>

                    <input type = "password" class = "form-control" name = "password2" placeholder = "Contraseña" id = "password"/>

                    <input type = "password" class = "form-control" name = "confirm" placeholder = "confirme contraseña" id = "confirme"/> 
                    <br/>
                    <div class = "musica">

                        <label class="checkbox-inline"><input type="checkbox" name = "musica"> K-pop</label>
                        <label class="checkbox-inline"><input type="checkbox" name = "musica"> Electronica</label>                      
                    </div>
                    <br/>                    
                    <a href="paginaprincipal.html"><button type = "submit" class = "btn btn-primary">Registrar</button></a>

                <br/>
