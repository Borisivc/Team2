<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/EstiloBVC.css">
</head>
<body>
    <div class="form-login">
        <h5>LOGIN</h5>
        <form action="Menu.html" method="post">
        <input class="controls" type="text" name="Usuario" placeholder="USUARIO"  id="usuario" value="">
        <input class="controls" type="password" name="Pass" placeholder="CONTRASEÑA"  id="contraseña" value="">
        <input class="buttons" type="submit"  value="INGRESAR" id="btnenviar" >
        </form>
        <a href="Index.html"><img src="./img/home.svg" alt="Volver"> 
        </a> <p><a href="Recupera_contr.html">¿Olvidaste tu Contraseña?</a></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btnenviar").click(function(){
                var usuario = $("#usuario").val();
                var contraseña= $("#contraseña").val();
                if (usuario == "" || contraseña == ""){alert("Formulario incompleto");
            }
            });
        });
    </script>
</body>
</html>
