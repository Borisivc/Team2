<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./css/modales.css">
</head>
<body>

<div class="container">
  <h2>Intento modal</h2>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"><img
    src="img/70'.jfif" /></button>
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">

      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Dele al play para escuchar una cancion agradable</h4>
        </div>
        <div class="modal-body">
          <iframe src="https://player.vimeo.com/video/320428207?h=2f9a97bee6" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
          <p><a href="https://vimeo.com/320428207">70&#039;s Soft Music</a> from <a href="https://vimeo.com/user62993569djmemix">guillermo villegas</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>      
    </div>
  </div>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"><img
    src="img/80'.jpg" /></button>
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">

      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Dele al play para escuchar una cancion agradable</h4>
        </div>
        <div class="modal-body">
          <iframe src="https://player.vimeo.com/video/320428207?h=2f9a97bee6" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
          <p><a href="https://vimeo.com/320428207">70&#039;s Soft Music</a> from <a href="https://vimeo.com/user62993569djmemix">guillermo villegas</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>      
    </div>
  </div>  
  
</div>

</body>
</html>
